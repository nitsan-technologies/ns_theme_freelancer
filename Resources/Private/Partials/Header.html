<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
  <div class="container">
    <f:if condition="{settings.logo}">
      <f:link.page pageUid="{settings.rootpage}" class="navbar-brand js-scroll-trigger">
        <f:if condition="{settings.childSettings.logo_width}">
          <f:then>
              <f:variable name="imgWidth" value="width={settings.childSettings.logo_width}" />
          </f:then>
          <f:else>
              <f:variable name="imgWidth" value="width=242px" />
          </f:else>
        </f:if>
        <f:if condition="{settings.childSettings.logo_height}">
          <f:then>
              <f:variable name="imgHeight" value="height={settings.childSettings.logo_height}" />
          </f:then>
          <f:else>
              <f:variable name="imgHeight" value="height=40px" />
          </f:else>
        </f:if>

        <img src="{settings.logo}" alt="logo" {imgWidth} {imgHeight} />
        <f:if condition="{settings.childSettings.logo_text}">{settings.childSettings.logo_text}</f:if>
      </f:link.page>
    </f:if>
    
    <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <f:translate key="menu" extensionName="ns_theme_freelancer" />
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <f:render section="MainMenu" arguments="{MainMenu: MainMenu}" />
    </div>
  </div>
</nav>

<f:section name="MainMenu">
  <f:if condition="{MainMenu}">
    <ul id="menu-main-menu" class="navbar-nav ml-auto">
      <f:for each="{MainMenu}" as="item">
        <li class="nav-item mx-0 mx-lg-1">
          <a href="./#<f:format.case mode='lower'>{item.title}</f:format.case>" title="{item.title}" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger">
              {item.title}
          </a>
        </li>
      </f:for>
    </ul>
  </f:if>
</f:section>
