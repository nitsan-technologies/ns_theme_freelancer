<!-- Header -->
<f:render partial="Header" arguments="{_all}" />

<!--TYPO3SEARCH_begin-->
<f:switch expression="{data.layout}">
	<f:case value="1">
		<div class="container">
			<f:cObject typoscriptObjectPath="lib.content" />
		</div>
	</f:case>
	<f:case value="2">
		<f:cObject typoscriptObjectPath="lib.content" />
	</f:case>
	<f:defaultCase>
		<f:cObject typoscriptObjectPath="lib.headerContent" />
		<f:cObject typoscriptObjectPath="lib.PageContent" />
	</f:defaultCase>
</f:switch>
<!--TYPO3SEARCH_end-->

<!-- Footer -->
<f:render partial="Footer" />
